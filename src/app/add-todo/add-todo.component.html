<form (ngSubmit)="submit(); todoForm.reset()" #todoForm="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="todo.description"
            name="description" #description="ngModel">
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            Description is required
        </div>
    </div>

    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" required id="date" [(ngModel)]="todo.date" name="date">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!todoForm.form.valid">ADD TODO</button>
</form>
